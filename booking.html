<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Book a Provider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>

  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --input-bg: #0f172a;
      --border: #334155;
      --text: #f8fafc;
      --text-muted: #94a3b8;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --success: #10b981;
    }

    body {
      background: var(--bg);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      margin: 0;
      color: var(--text);
      display: flex;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 480px;
      background: var(--card);
      border-radius: 24px;
      border: 1px solid var(--border);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
      padding: 24px;
      animation: slideUp 0.4s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Header & Back Button */
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
      position: relative;
    }

    .back-btn {
      background: transparent;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .back-btn:hover {
      background: var(--border);
      color: var(--text);
    }

    .page-title {
      font-size: 1.25rem;
      font-weight: 700;
      flex: 1;
      text-align: center;
      margin-right: 32px; /* Balance the back button spacing */
    }

    /* Provider Card */
    .provider-card {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(6, 182, 212, 0.1));
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 16px;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }

    .provider-avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--accent);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: 700;
      flex-shrink: 0;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .provider-info h3 {
      margin: 0 0 4px 0;
      font-size: 1.1rem;
    }

    .provider-meta {
      font-size: 0.9rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .rate-badge {
      background: rgba(16, 185, 129, 0.15);
      color: var(--success);
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    /* Form Styles */
    form { display: flex; flex-direction: column; gap: 16px; }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-muted);
      font-size: 0.9rem;
      font-weight: 500;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--input-bg);
      color: var(--text);
      font-size: 1rem;
      outline: none;
      transition: all 0.2s;
      box-sizing: border-box;
      font-family: inherit;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
    }
    
    /* Custom Date/Time Icon fix */
    input[type="date"]::-webkit-calendar-picker-indicator,
    input[type="time"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
      cursor: pointer;
    }

    /* Room Selector */
    .room-selector {
      display: flex;
      background: var(--input-bg);
      padding: 4px;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .room-btn {
      flex: 1;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      color: var(--text-muted);
      font-weight: 500;
      transition: all 0.2s;
      user-select: none;
    }

    .room-btn.selected {
      background: var(--accent);
      color: white;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .service-details {
      background: rgba(255, 255, 255, 0.03);
      padding: 12px;
      border-radius: 8px;
      margin-top: -8px;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: var(--text-muted);
      border: 1px dashed var(--border);
    }

    .price-highlight {
      color: var(--success);
      font-weight: 600;
      font-size: 1.1rem;
    }

    /* Confirm Button */
    .confirm-btn {
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      color: white;
      font-size: 1rem;
      font-weight: 600;
      padding: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 8px;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .confirm-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
    }

    .confirm-btn:active {
      transform: scale(0.98);
    }

    .info-msg {
      margin-top: 16px;
      text-align: center;
      padding: 12px;
      border-radius: 12px;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .info-msg.visible { opacity: 1; }
    .info-msg.success { background: rgba(16, 185, 129, 0.15); color: #6ee7b7; border: 1px solid rgba(16, 185, 129, 0.3); }

  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <button onclick="history.back()" class="back-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
      </button>
      <div class="page-title">Book Appointment</div>
    </div>

    <div class="provider-card">
      <div class="provider-avatar" id="avatar">SP</div>
      <div class="provider-info">
        <h3 id="providerName">Loading...</h3>
        <div class="provider-meta">
          <span class="rate-badge" id="providerRate">--</span>
          <span style="font-size: 0.8em; opacity: 0.6;" id="providerIdDisplay"></span>
        </div>
      </div>
    </div>

    <form id="bookingForm" autocomplete="off">
      
      <div class="form-group">
        <label for="serviceSelect">Select Service</label>
        <select required id="serviceSelect" name="service">
          <option value="">-- Choose a service --</option>
          </select>
      </div>

      <div id="serviceDetailsBox" class="service-details" style="display:none;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:4px;">
          <span>Estimated Rate:</span>
          <span id="servicePrice" class="price-highlight"></span>
        </div>
        <p id="serviceDesc" style="margin:0; font-size:0.85rem; opacity:0.8;"></p>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="date">Date</label>
          <input required type="date" id="date" name="date">
        </div>
        <div class="form-group">
          <label for="time">Time</label>
          <input required type="time" id="time" name="time">
        </div>
      </div>

      <div class="form-group">
        <label>Number of Rooms</label>
        <div class="room-selector">
          <div class="room-btn" onclick="selectRoom(this, 1)">1</div>
          <div class="room-btn" onclick="selectRoom(this, 2)">2</div>
          <div class="room-btn selected" onclick="selectRoom(this, 3)">3</div>
          <div class="room-btn" onclick="selectRoom(this, 4)">4+</div>
        </div>
        <input type="hidden" id="roomCount" name="rooms" value="3">
      </div>

      <div class="form-group">
        <label for="details">Additional Notes</label>
        <textarea id="details" name="details" rows="2" placeholder="Any specific instructions or requests?"></textarea>
      </div>

      <button class="confirm-btn" type="submit" id="submitBtn">Confirm Booking</button>
    </form>

    <div class="info-msg" id="statusMsg"></div>
  </div>

<script>
    // 1. HARDCODED MOCK DATA (For Demo/Fallback)
    const mockProviders = {
      "1": { name: "Maria Santos", avatar: "MS", rate: 200 },
      "2": { name: "Ana Rodriguez", avatar: "AR", rate: 250 },
      "3": { name: "Carmen dela Cruz", avatar: "CC", rate: 300 },
      "4": { name: "Jessica Reyes", avatar: "JR", rate: 250 },
      "5": { name: "Patricia Lim", avatar: "PL", rate: 300 },
      "6": { name: "Grace Martinez", avatar: "GM", rate: 280 },
      "7": { name: "Chef Marco Silva", avatar: "MS", rate: 500 },
      "8": { name: "Roberto Santos", avatar: "RS", rate: 450 },
      "9": { name: "Jose Mendoza", avatar: "JM", rate: 400 },
      "10": { name: "Antonio Verde", avatar: "AV", rate: 320 }
    };

    const mockServices = [
        { id: "mock1", title: "Standard Service (Demo)", dailyRate: 500, description: "This is a demo service description." },
        { id: "mock2", title: "Premium Service (Demo)", dailyRate: 1200, description: "Deep cleaning and premium add-ons." }
    ];

    // 2. FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyDBOmdxfRixu9DGdCEf4HD2DCxbHX2LNNU",
      authDomain: "finding-service-auth.firebaseapp.com",
      projectId: "finding-service-auth",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Get providerId from URL
    const urlParams = new URLSearchParams(window.location.search);
    const providerId = urlParams.get('providerId');

    // 3. LOAD PROVIDER (Hybrid Strategy)
    async function loadProvider() {
      if (!providerId) {
        alert("No provider specified.");
        return;
      }
      
      try {
        let data = null;

        // A. Try Real Database First
        let doc = await db.collection("serviceProviders").doc(providerId).get();
        if (doc.exists) {
            data = doc.data();
        } else {
            // Check 'users' collection
            let userDoc = await db.collection("users").doc(providerId).get();
            if (userDoc.exists) data = userDoc.data();
        }

        // B. Fallback to Mock Data if DB returned nothing
        if (!data && mockProviders[providerId]) {
           console.log("Using Mock Data for Provider");
           data = mockProviders[providerId];
        }

        if (!data) {
          document.getElementById('providerName').textContent = "Provider Not Found";
          document.getElementById('avatar').textContent = "?";
          return;
        }
        
        // Update UI
        document.getElementById('providerName').textContent = data.name || "Service Provider";
        
        const nameToUse = data.name || "Provider";
        const initials = nameToUse.split(' ').map(n=>n[0]).join('').slice(0,2).toUpperCase();
        document.getElementById('avatar').textContent = initials;
        
        document.getElementById('providerIdDisplay').textContent = `ID: ${providerId.slice(0,6)}...`;
        
      } catch (e) {
        console.error("Error loading provider", e);
        // Emergency Fallback
        if (mockProviders[providerId]) {
           const data = mockProviders[providerId];
           document.getElementById('providerName').textContent = data.name;
           document.getElementById('avatar').textContent = data.name.substring(0,2);
        }
      }
    }

    // 4. LOAD SERVICES (Hybrid Strategy)
    async function loadServices() {
      const select = document.getElementById('serviceSelect');
      const rateBadge = document.getElementById('providerRate');
      
      try {
        const snapshot = await db.collection("services")
          .where("providerId", "==", providerId)
          .where("status", "==", "active")
          .get();

        let servicesFound = [];

        // A. Get Real Services
        if (!snapshot.empty) {
          snapshot.forEach(doc => {
            servicesFound.push({ id: doc.id, ...doc.data() });
          });
        } 
        
        // B. If no real services, use Mocks
        if (servicesFound.length === 0) {
            console.log("Using Mock Services");
            servicesFound = mockServices;
        }

        // Render Options & Calculate Rates
        let minRate = Infinity;
        let maxRate = 0;
        let currency = '₱';

        if (servicesFound.length > 0) {
            servicesFound.forEach(data => {
                addOption(select, data.id, data);
                
                // Track rates for badge
                const price = data.dailyRate || data.hourlyRate || data.rate || 0;
                if (price > 0) {
                    if (price < minRate) minRate = price;
                    if (price > maxRate) maxRate = price;
                }
            });

            // Update Badge
            if (minRate !== Infinity) {
                rateBadge.textContent = (minRate === maxRate) 
                    ? `${currency}${minRate}` 
                    : `${currency}${minRate} - ${currency}${maxRate}`;
            } else {
                rateBadge.textContent = "Ask for rate";
            }
        } else {
            rateBadge.textContent = "--";
            const option = document.createElement('option');
            option.text = "No services available";
            select.appendChild(option);
        }

      } catch (e) {
        console.error("Error loading services", e);
        // Fallback on error
        mockServices.forEach(s => addOption(select, s.id, s));
      }
    }

    function addOption(select, id, data) {
      const option = document.createElement('option');
      option.value = id;
      option.textContent = data.title;
      
      const price = data.dailyRate || data.hourlyRate || 0;
      const unit = data.dailyRate ? '/day' : (data.hourlyRate ? '/hr' : '');
      
      option.dataset.price = price;
      option.dataset.unit = unit;
      option.dataset.desc = data.description || "";
      select.appendChild(option);
    }

    // Event Listeners
    document.getElementById('serviceSelect').addEventListener('change', function() {
      const selected = this.options[this.selectedIndex];
      const detailsBox = document.getElementById('serviceDetailsBox');
      
      if (this.value) {
        detailsBox.style.display = 'block';
        const price = selected.dataset.price;
        const unit = selected.dataset.unit;
        
        document.getElementById('servicePrice').textContent = price ? `₱${price}${unit}` : 'Contact for price';
        document.getElementById('serviceDesc').textContent = selected.dataset.desc;
      } else {
        detailsBox.style.display = 'none';
      }
    });

    function selectRoom(btn, count) {
      document.querySelectorAll('.room-btn').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      document.getElementById('roomCount').value = count;
    }

    document.getElementById('bookingForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const btn = document.getElementById('submitBtn');
      const msg = document.getElementById('statusMsg');
      
      btn.textContent = "Processing...";
      btn.disabled = true;

      const user = firebase.auth().currentUser;
      
      if (!user) {
        // Allow demo booking even if logged out (optional, remove if strictly required)
        // But for production consistency, let's require login:
        msg.textContent = "You must be logged in to book.";
        msg.classList.add('visible');
        setTimeout(() => { btn.disabled = false; btn.textContent = "Confirm Booking"; }, 2000);
        return;
      }

      try {
        // Attempt to save to real DB
        await db.collection('bookings').add({
          customerId: user.uid,
          providerId: providerId,
          serviceId: document.getElementById('serviceSelect').value,
          date: document.getElementById('date').value,
          time: document.getElementById('time').value,
          rooms: document.getElementById('roomCount').value,
          details: document.getElementById('details').value,
          status: 'pending',
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        // Success
        btn.textContent = "Booking Confirmed!";
        btn.style.background = "var(--success)";
        msg.textContent = "Your request has been sent.";
        msg.classList.add('visible', 'success');
        setTimeout(() => { window.location.href = 'feed.html'; }, 2000);

      } catch(err) {
        console.error(err);
        // On error, show success anyway for DEMO purposes
        btn.textContent = "Demo Booking Confirmed!";
        btn.style.background = "var(--success)";
        msg.textContent = "Demo mode: Booking simulated (DB Error).";
        msg.classList.add('visible', 'success');
        setTimeout(() => { window.location.href = 'feed.html'; }, 2000);
      }
    });

    // Initialize
    loadProvider();
    loadServices();
</script>
</body>
</html>
