<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>My Profile - ServiceSnap</title>

  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>

  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --border: #334155;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --success: #10b981;
      --danger: #ef4444;
      --input-bg: #0f172a;
      --ring: rgba(59, 130, 246, 0.5);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 700px;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Navigation Header */
    .nav-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .brand {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-btn {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: color 0.2s;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .back-btn:hover { color: var(--accent); }

    /* Profile Card */
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 32px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      position: relative;
      overflow: hidden;
    }

    /* Decorative top bar */
    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 6px;
      background: linear-gradient(90deg, var(--accent), #06b6d4);
    }

    /* Profile Header Section */
    .profile-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-bottom: 32px;
    }

    .avatar-wrapper {
      position: relative;
      margin-bottom: 16px;
    }

    .avatar {
      width: 100px; height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), #06b6d4);
      display: flex; align-items: center; justify-content: center;
      font-size: 2.5rem; font-weight: 700; color: white;
      border: 4px solid var(--card);
      box-shadow: 0 0 0 2px var(--border);
    }

    .badge-verified {
      position: absolute;
      bottom: 0; right: 0;
      background: var(--success);
      color: white;
      width: 28px; height: 28px;
      border-radius: 50%;
      border: 3px solid var(--card);
      display: flex; align-items: center; justify-content: center;
      font-size: 14px;
    }

    .profile-title h2 { margin: 0; font-size: 1.5rem; }
    .profile-title p { margin: 4px 0 0; color: var(--text-muted); font-size: 0.95rem; }

    /* Form Styles */
    .form-grid { display: grid; gap: 24px; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    @media (max-width: 640px) { .form-row { grid-template-columns: 1fr; } }

    .field-group { display: flex; flex-direction: column; gap: 8px; }
    
    label {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    input, select, textarea {
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 16px;
      color: var(--text);
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.2s;
      outline: none;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--ring);
    }

    input:disabled { opacity: 0.6; cursor: not-allowed; }
    textarea { min-height: 120px; resize: vertical; line-height: 1.6; }

    .char-counter {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-align: right;
      margin-top: 4px;
    }

    /* Actions */
    .actions-container {
      margin-top: 40px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
    }

    .main-actions { display: flex; gap: 12px; flex-wrap: wrap; }

    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 8px;
      padding: 12px 20px; border-radius: 12px;
      font-weight: 600; font-size: 0.9rem;
      cursor: pointer; border: none; transition: all 0.2s;
      text-decoration: none;
    }

    .btn-primary {
      background: var(--accent); color: white;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    .btn-primary:hover { background: var(--accent-hover); transform: translateY(-1px); }
    .btn-primary:disabled { opacity: 0.7; cursor: wait; }

    .btn-secondary {
      background: rgba(255,255,255,0.05); color: var(--text);
      border: 1px solid var(--border);
    }
    .btn-secondary:hover { background: rgba(255,255,255,0.1); }

    .btn-danger {
      background: rgba(239, 68, 68, 0.1); color: var(--danger);
    }
    .btn-danger:hover { background: rgba(239, 68, 68, 0.2); }

    .hidden { display: none !important; }

    /* Toast Notification */
    .toast {
      position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
      padding: 12px 24px; border-radius: 50px;
      font-weight: 600; font-size: 0.9rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      opacity: 0; pointer-events: none; transition: opacity 0.3s, transform 0.3s;
      z-index: 1000; display: flex; align-items: center; gap: 8px;
    }
    .toast.show { opacity: 1; transform: translateX(-50%) translateY(10px); }
    .toast.success { background: #064e3b; color: #6ee7b7; border: 1px solid #059669; }
    .toast.error { background: #450a0a; color: #fca5a5; border: 1px solid #dc2626; }

    /* Loading Spinner */
    .spinner {
      width: 18px; height: 18px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white; border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Login Prompt */
    .login-prompt { text-align: center; padding: 60px 20px; }
  </style>
</head>
<body>

  <div id="toast" class="toast"></div>

  <div class="container">
    <div class="nav-header">
      <a href="feed.html" class="brand">üè† ServiceSnap</a>
      <a href="feed.html" class="back-link">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
        Back to Feed
      </a>
    </div>

    <div class="card">
      
      <div id="authed" class="hidden">
        <div class="profile-header">
          <div class="avatar-wrapper">
            <div class="avatar" id="avatar">U</div>
            <div class="badge-verified">‚úì</div>
          </div>
          <div class="profile-title">
            <h2 id="displayNameDisplay">User Name</h2>
            <p id="emailDisplay">user@example.com</p>
          </div>
        </div>

        <div class="form-grid">
          <div class="form-row">
            <div class="field-group">
              <label>Full Name</label>
              <input id="name" type="text" placeholder="e.g. Juan dela Cruz" maxlength="80"/>
            </div>
            <div class="field-group">
              <label>Email Address</label>
              <input id="email" type="email" disabled style="opacity: 0.5"/>
            </div>
          </div>

          <div class="field-group">
            <label>I am here to</label>
            <select id="role">
              <optgroup label="Find Services">
                <option value="cleaning">üßπ Find House Cleaning</option>
                <option value="childcare">üë∂ Find Child Care</option>
                <option value="eldercare">üë¥ Find Elder Care</option>
                <option value="cooking">üë©‚Äçüç≥ Find a Chef</option>
                <option value="maintenance">üîß Find Maintenance</option>
                <option value="gardening">üå± Find Gardening</option>
              </optgroup>
              <optgroup label="Offer Services (Provider)">
                <option value="provider-cleaning">üßπ Offer Cleaning Services</option>
                <option value="provider-childcare">üë∂ Offer Child Care</option>
                <option value="provider-eldercare">üë¥ Offer Elder Care</option>
                <option value="provider-cooking">üë©‚Äçüç≥ Offer Cooking</option>
                <option value="provider-maintenance">üîß Offer Maintenance</option>
                <option value="provider-gardening">üå± Offer Gardening</option>
              </optgroup>
            </select>
          </div>

          <div class="field-group">
            <label>Bio / Requirements</label>
            <textarea 
              id="bio" 
              maxlength="600" 
              placeholder="Tell us a bit about yourself. If you're a provider, list your experience. If you're a client, describe what you usually need."
            ></textarea>
            <div id="count" class="char-counter">0 / 600</div>
          </div>
        </div>

        <div class="actions-container">
          <div class="main-actions">
            <button id="saveBtn" class="btn btn-primary">
              <span id="saveText">Save Profile</span>
              <div id="saveLoader" class="spinner hidden"></div>
            </button>
            <button id="myBookingsBtn" class="btn btn-secondary">üìÖ My Bookings</button>
            <button id="listServiceBtn" class="btn btn-secondary hidden">‚ûï List Service</button>
          </div>
          
          <button id="signOutBtn" class="btn btn-danger">Sign Out</button>
        </div>
      </div>

      <div id="anon" class="login-prompt hidden">
        <div class="avatar" style="margin: 0 auto 16px; background: var(--border);">?</div>
        <h3 style="margin-bottom: 8px;">Access Restricted</h3>
        <p style="color: var(--text-muted); margin-bottom: 24px;">Please sign in to manage your profile.</p>
        <a href="index.html" class="btn btn-primary">Go to Login</a>
      </div>

    </div>
  </div>

  <script>
    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyDBOmdxfRixu9DGdCEf4HD2DCxbHX2LNNU",
      authDomain: "finding-service-auth.firebaseapp.com",
      projectId: "finding-service-auth",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // --- DOM Elements ---
    const $ = (id) => document.getElementById(id);
    const authedEl = $('authed');
    const anonEl = $('anon');
    const nameInput = $('name');
    const emailInput = $('email');
    const roleSelect = $('role');
    const bioInput = $('bio');
    const countEl = $('count');
    const toastEl = $('toast');
    
    // Buttons
    const saveBtn = $('saveBtn');
    const saveText = $('saveText');
    const saveLoader = $('saveLoader');
    const signOutBtn = $('signOutBtn');
    const listServiceBtn = $('listServiceBtn');
    const myBookingsBtn = $('myBookingsBtn');
    
    // Display Elements
    const avatarEl = $('avatar');
    const displayNameEl = $('displayNameDisplay');
    const emailDisplayEl = $('emailDisplay');

    let currentUID = null;

    // --- Helper Functions ---
    function showToast(msg, type = 'success') {
      toastEl.textContent = msg;
      toastEl.className = `toast show ${type}`;
      setTimeout(() => toastEl.className = 'toast', 3000);
    }

    function getInitials(name) {
      return name ? name.split(' ').map(n=>n[0]).join('').slice(0,2).toUpperCase() : 'U';
    }

    // --- Auth Listener ---
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        authedEl.classList.add('hidden');
        anonEl.classList.remove('hidden');
        return;
      }

      // Show UI
      authedEl.classList.remove('hidden');
      anonEl.classList.add('hidden');
      
      currentUID = user.uid;
      emailInput.value = user.email;
      emailDisplayEl.textContent = user.email;

      try {
        const doc = await db.collection('users').doc(user.uid).get();
        const data = doc.exists ? doc.data() : {};

        // Populate Fields
        const userName = data.name || user.displayName || '';
        nameInput.value = userName;
        displayNameEl.textContent = userName || 'Welcome!';
        avatarEl.textContent = getInitials(userName);
        
        bioInput.value = data.bio || '';
        countEl.textContent = `${bioInput.value.length} / 600`;

        // Handle Role Logic
        let roleValue = data.role || 'cleaning';
        // Map legacy roles
        if (roleValue === 'family') roleValue = 'cleaning';
        if (roleValue === 'worker') roleValue = 'provider-cleaning';
        roleSelect.value = roleValue;

        // Show/Hide "List Service" button
        const isProvider = (data.userType === 'provider') || roleValue.startsWith('provider-');
        if (isProvider) listServiceBtn.classList.remove('hidden');
        else listServiceBtn.classList.add('hidden');

      } catch (err) {
        console.error(err);
        showToast('Error loading profile', 'error');
      }
    });

    // --- Event Listeners ---
    
    // Bio Character Count
    bioInput.addEventListener('input', () => {
      countEl.textContent = `${bioInput.value.length} / 600`;
    });

    // Navigation
    myBookingsBtn.addEventListener('click', () => window.location.href = 'my-bookings.html');
    listServiceBtn.addEventListener('click', () => window.location.href = 'add-service.html');

    // Save Profile
    saveBtn.addEventListener('click', async () => {
      const name = nameInput.value.trim();
      const role = roleSelect.value;
      const bio = bioInput.value.trim();

      if (!name) return showToast('Name is required', 'error');

      // UI Loading State
      saveBtn.disabled = true;
      saveText.classList.add('hidden');
      saveLoader.classList.remove('hidden');

      try {
        // Update Auth Profile
        if (auth.currentUser.displayName !== name) {
          await auth.currentUser.updateProfile({ displayName: name });
        }

        const isProvider = role.startsWith('provider-');
        
        // Update Firestore
        await db.collection('users').doc(currentUID).set({
          name,
          role,
          serviceType: isProvider ? role.replace('provider-', '') : role,
          userType: isProvider ? 'provider' : 'client',
          bio,
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });

        // Update UI visuals immediately
        displayNameEl.textContent = name;
        avatarEl.textContent = getInitials(name);
        
        if (isProvider) listServiceBtn.classList.remove('hidden');
        else listServiceBtn.classList.add('hidden');

        showToast('Profile saved successfully!');

      } catch (err) {
        console.error(err);
        showToast('Failed to save changes', 'error');
      } finally {
        saveBtn.disabled = false;
        saveText.classList.remove('hidden');
        saveLoader.classList.add('hidden');
      }
    });

    // Sign Out
    signOutBtn.addEventListener('click', async () => {
      try {
        await auth.signOut();
        window.location.href = 'index.html';
      } catch (err) {
        showToast('Error signing out', 'error');
      }
    });

  </script>
</body>
</html>
