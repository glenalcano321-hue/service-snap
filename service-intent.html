<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Service Intent Selection</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>

  <style>
    :root {
      --bg:#e5e7eb; --card:#1e293b; --muted:#9aa2b1;
      --text:#f5f5f5; --accent:#3b82f6; --ok:#22c55e; --err:#ef4444;
    }
    body {
      margin:0; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      background:var(--bg); color:var(--text); min-height:100vh; display:grid; place-items:center;
    }
    .wrap {width:100%; max-width:360px; padding:24px;}
    header{text-align:center; margin-bottom:18px;}
    header h1{margin:0 0 6px; font-size:1.6rem; color:#111827;}
    header p{margin:0; color:#374151;}
    .card {
      background:var(--card); border-radius:18px; padding:20px;
      box-shadow:0 10px 25px rgba(0,0,0,.2);
      text-align: center;
    }
    form {display: grid; gap: 12px; color: var(--text);}
    fieldset {
      border:none; padding:0; margin: 0;
      text-align: left;
      color: var(--text);
    }
    legend {
      font-size: 1rem; margin-bottom: 12px;
      color: #e5e7eb;
    }
    label {
      display: flex; gap: 8px; align-items: center;
      cursor: pointer;
      font-size: 1rem;
    }
    input[type="radio"] {
      cursor: pointer;
      width: 18px; height: 18px;
    }
    button.primary {
      background: var(--accent); color: #fff; border:none; border-radius: 12px;
      padding: 10px 14px; cursor: pointer; font-weight: 600; transition: background .3s;
    }
    button.primary:hover { background: #2563eb; }
    .msg {
      font-size: 0.9rem; padding: 8px 10px; border-radius: 10px; margin-top: 10px; display: none;
    }
    .msg.ok { background: rgba(34,197,94,.1); border: 1px solid var(--ok); color: #bff6cd; display: block; }
    .msg.err { background: rgba(239,68,68,.1); border: 1px solid var(--err); color: #ffc0c0; display: block; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Service Intent</h1>
      <p>Please select an option to continue.</p>
    </header>

    <section class="card">
      <form id="intentForm" autocomplete="off">
        <fieldset>
          <legend>I want to...</legend>
          <label>
            <input type="radio" name="serviceIntent" value="offer" required />
            Offer a service
          </label>
          <label>
            <input type="radio" name="serviceIntent" value="find" />
            Find a service
          </label>
        </fieldset>
        <button class="primary" type="submit">Continue</button>
        <p class="msg" id="intentMsg"></p>
      </form>
    </section>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDBOmdxfRixu9DGdCEf4HD2DCxbHX2LNNU",
      authDomain: "finding-service-auth.firebaseapp.com",
      projectId: "finding-service-auth",
      storageBucket: "finding-service-auth.appspot.com",
      messagingSenderId: "404280706761",
      appId: "1:404280706761:web:8c808b583447b133832f18"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function showMsg(el, text, isErr){
      el.textContent = text;
      el.className = 'msg ' + (isErr ? 'err' : 'ok');
    }

    document.getElementById('intentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = document.getElementById('intentMsg');
      const user = auth.currentUser;
      const intent = e.currentTarget.serviceIntent.value; // 'offer' | 'find'

      if (!user) {
        showMsg(msg, 'Not logged in. Please log in again.', true);
        return;
      }

      // Map intent to canonical role fields used by UI and Firestore Rules
      const isProvider = intent === 'offer';
      const patch = {
        intent, // keep simple preference
        userType: isProvider ? 'provider' : 'client',                 // UI/client logic
        accountType: isProvider ? 'service_provider' : 'service_looker', // rules compatibility
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      };

      try {
        // set(..., { merge:true }) will create or update without overwriting other fields
        await db.collection('users').doc(user.uid).set(patch, { merge: true });
        showMsg(msg, 'Preference saved! Redirecting...', false);

        // Route providers to listing page; lookers to feed with intent param
        setTimeout(() => {
          if (isProvider) {
            window.location.href = 'add-service.html';
          } else {
            window.location.href = 'feed.html?intent=' + encodeURIComponent(intent);
          }
        }, 800);
      } catch (err) {
        showMsg(msg, 'Could not save choice: ' + (err.message || 'Unknown error'), true);
      }
    });
  </script>
</body>
</html>
